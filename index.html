<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rainbow Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:wght@100;300;400;700&family=Licorice&family=Roboto+Mono&family=Roboto:wght@100;300;400;500;700&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/41e3992365.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/src.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-5">
              <input
                type="city"
                id="inputCity"
                class="form-control"
                aria-describedby="passwordHelpInline"
                placeholder="Enter City Name"
              />
            </div>

            <div class="col-1">
              <button type="button" class="btn btn-dark">
                <i class="fas fa-search-location"></i>
              </button>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-outline-dark">
                <strong>°C</strong>
              </button>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-outline-dark">
                <strong>°F</strong>
              </button>
            </div>
          </div>
          <p id="date"></p>
          <div class="container">
            <div class="row">
              <div class="col" id="city-info">
                <h1 id="city"></h1>
                <h2 id="temperature"></h2>

                <h3 id="description"></h3>
                <ul class="weather-condition">
                  <li>
                    Humidity: <span id="humidity"></span
                    ><span class="percentage"> %</span>
                  </li>

                  <li>
                    Wind: <span id="wind"></span>
                    <span class="percentage">km/h</span>
                  </li>
                </ul>
              </div>
              <div class="col">
                <i class="fas fa-rainbow"></i>
              </div>
            </div>
          </div>

          <p class="quote">
            <em>"Some people feel the rain, others just get wet" </em>
            <span
              ><button><i class="fas fa-music"></i></button
            ></span>
          </p>

          <hr />
        </div>
        <small>
          <a
            href="https://github.com/Roxaniii/vanilla-rainbow-weather-app"
            target="_blank"
            >Open-source</a
          >
          code by Roxane Kulenkamp
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
