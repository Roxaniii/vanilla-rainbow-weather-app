<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rainbow Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:wght@100;300;400;700&family=Licorice&family=Roboto+Mono&family=Roboto:wght@100;300;400;500;700&family=Yuji+Syuku&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/src.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <span>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <input
                  type="password"
                  id="inputPassword6"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </div>
            </div>

            <button type="button" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-outline-primary">°C</button>

            <button type="button" class="btn btn-outline-primary">°F</button>
          </span>

          <div class="container">
            <div class="row">
              <div class="col">
                <h1>New York</h1>
                <h2>20°C</h2>
                <h3>Current Date</h3>
              </div>
              <div class="col">
                <ul class="weather-condition">
                  <li>humidity: 0%</li>
                  <li>precipitation: 73%</li>
                  <li>wind: 2km/h</li>
                </ul>
              </div>
            </div>
          </div>

          <p class="quote">
            Some people feel the rain, ohers just get wet. - Bob Marley
          </p>
          <hr />
        </div>
        <small>
          <a
            href="https://github.com/Roxaniii/vanilla-rainbow-weather-app"
            target="_blank"
            >Open-source</a
          >
          code by Roxane Kulenkamp
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
